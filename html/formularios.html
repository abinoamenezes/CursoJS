<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <style>
        label {
           
            cursor: pointer;
        }
    </style>
</head>

<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
        <p> my form</p>
        <p>
            <label for="name"> nome: </label>
            <input type="text" id="name" name="nome" placeholder="your name" required>
        </p>
        <p>
            <button type="submit"> submit</button>
            <button type="reset"> reset</button>
        </p>

        <p>
            <label for="dev"> Sou um dev python: </label>
            <input type="checkbox" id="dev" name="dev" required value="sim"> <br>

            <label for="dev1"> Sou um dev java: </label>
            <input type="checkbox" id="dev1" name="dev1" required value="sim"> <br>

            <label for="dev2"> Sou um dev flutter: </label>
            <input type="checkbox" id="dev2" name="dev2" required value="sim"> <br>
        </p>
        <p>
            <label> Genêro </label> <br>
            <label> Masculino</label>
            <input type="radio" id=" masculino" name="genero"  value="masculino"> <br>

            <label> Feminino</label>
            <input type="radio" id=" feminio" name="genero" value="feminino" > <br>

            <label> Outros</label>
            <input type="radio" id=" outros" name="genero" value="outros"> <br>
        </p>
        <p>
            <label for="date"> Data</label> <br>
            <input type="date" id="date" name="date"> <br>
        </p>
        <p>
            <label for="datetime"> Data</label> <br>
            <input type="datetime-local" id="datetime" name="datetime"> <br>
        </p>
        <p>
            <label for="time"> Data</label> <br>
            <input type="time" id="time" name="time"> <br>
        </p>
        <p>
            <label for="cor"> select a color</label> <br>
            <input type="color" id="cor" name="cor"> <br>
        </p>
        <p>
            <label for="email"> enter your email here</label> <br>
            <input type="email" id="email" name="email" placeholder="ex: joao@gmail.com"> <br>
        </p>
        <p>
            <label for="file">  send your file here</label> <br>
            <input type="file" id="file" name="file" accept="image/*"> <br>
        </p>
        <p>
            <label for="number"> numero</label> <br>
            <input type="number" id="number" name="number" placeholder="digite aqui o numero de telefone"> <br>
        </p>
        <p>
            <label for="range"> range</label> <br>
            <input type="range" id="range" name="range" min="0" max="100" step="10" > <br>
        </p>
        <p>
            <label for="url"> Digite aquie a url</label> <br>
            <input type="url" id="url" name="url" placeholder="url"> <br>
        </p>
        <p>
            <label for="select"> Selecione uma opção </label>
            <select id="select" name="select"> 
                <optgroup label="Grupo 1"> 
                <option value="opção 1" label="opção 1"> </option>
                <option value="opção 2" label="opção 2"> </option>
                <option value="opção 3" label="opção 3"> </option>
                <option value="opção 4" label="opção 4"> </option>
            </optgroup>

            </select>
        </p>

        <p>
            <label for="textarea"> escreva aqui seu comentario</label>
            <textarea id="textares" name="textarea"></textarea>
        </p>
        
        <p>
            <button type="submit"> submit</button>
            <button type="reset"> reset</button>
        </p>

        
    </form>
</body>

</html>
