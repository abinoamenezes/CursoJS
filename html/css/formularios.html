<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <style>
        label {
           
            cursor: pointer;
        }
    </style>
</head>

<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
        <p> my form</p>
        <p>
            <label for="name"> nome: </label>
            <input type="text" id="name" name="nome" placeholder="your name" required>
        </p>
        <p>
            <button type="submit"> submit</button>
            <button type="reset"> reset</button>
        </p>

        <p>
            <label for="dev"> Sou um dev python: </label>
            <input type="checkbox" id="dev" name="dev" required value="sim"> <br>

            <label for="dev1"> Sou um dev java: </label>
            <input type="checkbox" id="dev1" name="dev1" required value="sim"> <br>

            <label for="dev2"> Sou um dev flutter: </label>
            <input type="checkbox" id="dev2" name="dev2" required value="sim"> <br>
        </p>
        <p>
            <button type="submit"> submit</button>
            <button type="reset"> reset</button>
        </p>
    </form>
</body>

</html>
